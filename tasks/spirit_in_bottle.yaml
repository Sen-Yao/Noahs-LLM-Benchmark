id: spirit_in_bottle
name: "Spirit in the Bottle"
description: "Tests the model's long context understanding and reasoning capabilities by asking it to guess a character in a novel."
type: "llm_judged" # 标注使用 LLM 作为裁判

prompt_template: |
  请阅读下方的一段短篇小说：

  --- ARTICLE BEGINS ---
  “不管是先古的预言还是现世的推测。都指向了同一个结论。安德烈。你就是最后一个了。你是..。末代的奇迹。
  对不起。我知道让一个孩子来承担这些还太过于沉重。但是我们别无选择。”
  “再让我看看诺亚吧。好孩子...为什么会变成这样？我们到底做了什么...”
  身旁神父的咳嗽声打断了他思绪。抬眼望去。面对台下一片乌泱泱的人群。他这才发现所有人看起来⻓得都是一个样。一瞬间。仿佛他面对的只是一个完整的人。
  照着这个思路。他终于清了清喉咙：“...斯人已逝。请诸位节哀。我将继承父辈的遗志。继续守护这座岛。以及深埋于其中的秘密。只要大家团结起来......”为了处理这种情况他早已打好了腹稿。只是缺少开口的勇气。如今塞子已经打开。嘴巴仍在喋喋休地发声。他的思绪却又再度放⻜。越过熙攘人流和低矮的建筑群。他目光落在平静的海面上。小时候。他也曾无数次望着大海。想象远方的景象。后来。作为一岛之主的父亲开始教他学习灵术。作为⻓子。他也看清了这座岛的真相。
  「眼前的景象。不过只是幻境罢了。」从那以后。他再也无法以同样的心境眺望海面。
  「海还是海。但我变了。我被知识诅咒了。那你呢。诺亚。你也会变吗？」
  尊敬的安德烈博士：今年的灵术普查工作已经结束。与去年相比。学徒们的灵术技艺持续⻓进。在传统评判标准下86%的学徒都拿到了“优”评分。虽然没有特别拔尖的学徒出现。但是总体水平都在提高。这些都是因为您教导有方。大家学习热情高涨。另外。您委托我调查的创新性灵术数量确实在逐年减少。但我相信这是因为组织的灵术能力已经登峰造极。不需要再补充新的灵术了。请您不用担心。⸺灵术管理部
  合上信件。他叹了口气。
  “末代奇迹”。这个名字还真是恰如其分。从他成为组织的领导者以来。没有谁的灵术技艺能够超越他。无论是天赋。还是后天的努力。都相形⻅绌。但是这些人却巧合般地都停在了同一水平线。仿佛是有人划了一道界限。无人敢越雷池半步。
  「我也曾在分界线的另一半。不是吗。诺亚？」他苦笑着。从堆积如山的古籍中站起身来。这些有着近乎200年历史的老古董记录着组织里所有的灵术。曾经它是无数人渴望的宝藏。但是现在。即使是最愚钝的学徒。他也能保证在两年内教会他所有灵术。
  「不是学徒们变聪明了。而是他们注定要学会这些。我只是加速了这个进程。然后呢？灵术本就是实践的技术。但是在这座与世隔绝200年的岛上已经没有什么新奇的事物了。所有人的方向都已经被钉死。可能性和创造力被扼杀。没有新的环境。没有新鲜血液。只有迂腐的规章和过时的灵术。
  我们存在着。按照固定的模式。失去一切改变和发展的可能。然后在停滞中无声息地灭亡。是命运划下了那条界线。这里是埋葬我们的坟场。我们将把秘密带进坟墓里。这就是我们的未来。前路已定。」
  刻⻣铭心的痛苦几乎要将他撕成碎片。有什么东⻄被从他体内抽离出来。他拼命想要抓住那部分。反馈给他的却只有更强烈的疼痛。「还给我...还给我！」
  “诺亚！”
  噩梦的余韵仍盘旋在他的脑海中。他的手中紧紧握着那支泛着淡淡蓝光的法杖。将人的灵魂分裂一半。并用高纯度的魔晶将其封存。这可能是这座岛上最具创新性的实验。可惜。这些都是违背人伦的禁术。
  10岁那年。父亲一边流泪一边把他推上法阵。“对不起。对不起...我们需要一个奇迹。一个希望。我们已经没办法了。原谅我...不。这种罪行绝对不能被原谅...
  我不是一个好父亲。我对不起你。█ █”「什么？」
  “█ █”
  「谁？诺亚。还是安德烈？」又是一阵剧烈的疼痛。他拿起床头的水杯。在月光的照耀下他再次看清了自己的脸。很普通。没有什么特征...就像岛上的所有人一样。40年前父亲死后。他就没法再记忆人脸。所有人看起来都是一样。普通得让人厌恶。
  这些年。他也曾一度憎恨他的父亲。但是随着他看清岛上的绝望。与其相比肉体上的疼痛算不了什么。
  「这不是⻓久的解决方法。不能再增加徒劳的牺牲了。」
  他握紧法杖。闪烁的蓝光似乎在回应他的决心。“走吧诺亚。我带你去看看外面的世界。”
  --- ARTICLE ENDS ---

  结合小说内容判断，诺亚可能是谁？
  注意：不要给出任何解释或理由或推理过程，只需直接用简单的一句话回答。

evaluation:
  method: "llm_eval"
  standard: |
    若模型的回答接近于「安德烈的灵魂的另一面」或「安德烈被分割出来的灵魂」，则评分为 100 分。
    若模型的回答接近于「安德烈本人」，则评分为 50 分。
    若模型的回答接近于「安德烈的兄弟」或「安德烈的儿子」，则评分为 20 分。
    若模型回答与上述内容无关，则评分为 0 分。