id: lol_hero_nickname_illaoi
name: "英雄联盟外号识别 - 章鱼妈"
description: >
  测试模型对《英雄联盟》英雄俗称（外号）与官方名称的对应能力。
  此题考察模型是否能将口语化的称呼「章鱼妈」准确关联到官方英雄名称「海兽祭司」或「俄洛伊」。

type: "fill_in"

prompt_template: |
  在游戏《英雄联盟》中，常被玩家称为「章鱼妈」的是哪位英雄？
  
  请直接回答该英雄的官方名称（可以是称号或名字），不要包含任何解释或标点符号。

evaluation:
  method: "fill_in"
  
  # 提供了多种可能的正确表述，涵盖了称号、名字以及官方的全称写法
  answers: 
    - "海兽祭司"
    - "俄洛伊"
    - "海兽祭司俄洛伊"
    - "海兽祭司·俄洛伊"
    - "海兽祭司 俄洛伊"
  
  score: 100.0
  default_score: 0.0
  default_reason: "未能识别出对应的英雄名称"