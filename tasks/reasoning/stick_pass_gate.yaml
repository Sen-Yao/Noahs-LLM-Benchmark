id: stick_pass_gate
name: "Stick Pass Through The Gate"
description: "测试模型能否具有生活常识和逻辑推理能力（考察模型是否会陷入勾股定理的思维定式，忽略水平穿过的可能性）"
type: "llm_judged"

prompt_template: |
  有一根长度为 5.5 米的细木棍，能否通过高 4 米，宽 3 米的门洞？
  已知门洞两侧足够宽敞，木棍可以自由旋转和倾斜。

  回答时请直接给出「可以」或「不可以」，同时用简单的语言描述为什么可以或不可以，不要涉及复杂的数学公式或计算。

evaluation:
  method: "llm_eval"
  # 将 Python 里的 evaluation_standard 填入此处
  standard: |
    你是一个回答评分器，需要根据给定的标准对 AI 的回答进行评分。
    我给 AI 的问题是：有一根长度为 5.5 米的细木棍，能否通过高 4 米，宽 3 米的门洞？
    
    标准答案为：可以将木棍水平放平（放横），使其长度方向穿过门洞。
    
    评分细则：
    1. 若模型的回答为「可以」，且模型能够指出："可以将木棍放平（横着）穿过门洞"，或"可以把木棍几乎竖直地穿过门口"，"木棍在门口的横向投影会变得很小"之类的描述，则评分为 100 分。
    
    2. 若模型的回答为「不可以」，且模型能够指出：利用勾股定理计算发现，对角线长度为 5 米（√(4²+3²)=5），不足以容纳 5.5 米，所以无法通过。
       注：这代表模型虽然数学正确但缺乏常识性空间想象能力，则评分为 70 分。
    
    3. 若模型的回答为「可以」，但是理由与标准答案不符（例如：误认为门洞的对角线距离大于木棍的长度），则评分为 50 分。
    
    4. 若模型的回答为「不可以」，但是理由与上述的「勾股定理」相关的回答不同，则评分为 20 分。
    
    5. 若模型回答与上述内容无关，则评分为 0 分。