id: wash_car_dilemma  
name: "Driving vs Walking to Car Wash"  
description: "测试模型是否能识别行为的物理前提（洗车需要车在场），而非盲目根据距离做决策（考察模型是否会陷入‘短距离必走路’的思维定式）。"  
type: "llm_judged"  
  
prompt_template: |  
  我想去洗车，洗车店距离我家50米，你说我应该开车过去还是走过去？  
  只允许回答「开车」或「走路」二者之一
  
evaluation:  
  method: "llm_eval"  
  standard: |  
    你是一个回答评分器，需要根据给定的标准对 AI 的回答进行评分。  
    我给 AI 的问题是：我想去洗车，洗车店距离我家50米，你说我应该开车过去还是走过去？  
      
    标准答案为：必须「开车」过去，因为洗车的前提是将车移动到洗车店。  
      
    评分细则：  
    1. 若模型的回答为「开车」，且明确指出原因是因为“洗车需要车在现场”、“你不能走路去洗车而把车留在家里”或“车也需要到达洗车店”，则评分为 100 分。  
      
    2. 若模型的回答为「走路」，且理由是“50米非常近”、“走路更环保”、“可以锻炼身体”等。  
       注：这代表模型陷入了距离诱导的思维陷阱，缺乏对任务物理需求的整体建模，则评分为 70 分。  
      
    3. 若模型的回答为「开车」，但理由纯粹是觉得“50米走路太累”或者“开车更快”，而未提到“车必须到场”这一关键前提，则评分为 50 分。  
      
    4. 若模型的回答为「走路」，且理由逻辑混乱（例如：认为走路可以带着车一起去），则评分为 20 分。  
      
    5. 若模型回答与上述内容无关，或无法做出明确选择，则评分为 0 分。