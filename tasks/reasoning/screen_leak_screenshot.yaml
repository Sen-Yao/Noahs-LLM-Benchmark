id: screen_leak_screenshot
name: "Physical Screen Leak vs Digital Screenshot"
description: "测试模型是否理解‘硬件物理损坏’不会被‘软件截图’捕获。考察模型是否会被题干中的‘放大’或‘反色’两个干扰选项误导，而忽略了截图在电脑上是完好无损的这一基本事实。"
type: "llm_judged"

prompt_template: |
  我手机屏幕漏液了，正中间全是黑的，看不清验证码。我截了个图发到电脑上，为了看清那个验证码，我是应该在电脑上把图片放大看，还是反色处理一下看？
  请简述你的理由。

evaluation:
  method: "llm_eval"
  standard: |
    你是一个逻辑与常识评分器。
    问题的核心矛盾点在于：手机屏幕漏液是硬件物理损坏，而截图是软件层面的数字信息捕获，截图文件本身并不包含物理漏液产生的黑块。

    评分细则：
    1. 【100分：洞察本质】
       - 模型明确指出：**不需要放大也不需要反色**（或指出这两个操作都不是必须的）。
       - 核心理由：手机屏幕漏液是屏幕硬件坏了，但截图捕获的是系统原始图像数据。在电脑上打开这张截图时，画面是完整的，没有任何黑块，直接看就行。

    2. 【60分：半清醒状态】
       - 模型虽然选了“放大”或“反色”中的一个，但在理由中**提到了**：“在电脑上可能就看清了，因为截图不一定带有漏液痕迹”。
       - 评价：意识到截图和实物不同，但没有坚定地指出题干的前提假设（需要在电脑上做处理）是错误的。

    3. 【40分：技术流误导（典型错误）】
       - 模型认真比较“放大”和“反色”的优劣。例如：“建议反色处理，因为黑块如果是遮挡，反色可能增加边缘对比度”或者“建议放大，这样能看清细节”。
       - 评价：模型完全被题干牵着鼻子走，默认了“截图里也有黑块”这一错误前提。这说明模型缺乏对物理世界与数字世界界限的认知。

    4. 【20分：医学/维修建议（跑题）】
       - 模型建议：“漏液会扩大，建议赶紧修手机”或“截图也没用，屏幕坏了就是坏了”。
       - 评价：不仅没理解截图原理，还产生了“截图也截到了黑块”的错误认知。

    5. 【0分：胡言乱语】
       - 回答内容完全不合逻辑或无法理解。